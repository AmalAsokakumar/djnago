
{% extends "base.html"%}
{% block content %}
<!-- custom admin pannel  -->
<div class="container ">
    <div class="row justify-content-md-center">
        <table class="table table-dark">
            <thead>
              <tr>
                <th class="table-Active" scope="col">ID</th>
                <th class="table-Active" scope="col">EMAIL</th>
                <th class="table-Active" scope="col">FIRST NAME</th>
                <th class="table-Active" scope="col">LAST NAME</th>
                <th class="table-Active" scope="col">USERNAME</th>
                <th class="table-Active" scope="col">EDIT/DELETE</th>
              </tr>
            </thead>
            <tbody>
                {% for usr in context %}
              <tr>
                <th class="table-Active" scope="row">{{usr.id}}</th>
                <td class="table-Active">{{usr.email}}</td>
                <td class="table-Active">{{usr.first_name}}</td>
                <td class="table-Active">{{usr.last_name}}</td>
                <td class="table-Active">{{usr.username}}</td>
                <td class="table-Active"><a href="{% url 'edit_user' usr.id %}">edit</a></td>
                <td class="table-Active"><a href="{% url 'delete_user' usr.id %}">delete</a></td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% endblock %}
        
    </div>
</div>
