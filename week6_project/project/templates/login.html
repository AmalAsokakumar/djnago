{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>





		      	<form action="" class="signin-form" method="post" id="login-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input name="username" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name='password' class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	{% comment %} <label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label> {% endcomment %}
								</div>
								{% comment %} <div class="w-50 text-md-right">
									<a href="" style="color: #fff">Forgot Password</a>
								</div> {% endcomment %}
	            </div>
	          </form>





	          <p class="w-100 text-center">&mdash;  Sign In &mdash;</p>
	           <div class="social d-flex text-center ml-3" aria-hidden="true"></i>
              <form action="" post="get">
	          	<a href="{% url 'users:register' %}"
               class="px-2 py-2 mr-md-1 rounded px-5 mx-5 px-5"><span class="ion-logo-facebook mr-2"></span>Register</a>
            </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
  <script src= "{% static 'js/validation.js' %}"></script>
  <script src="{% static 'login/s/jquery.min.js '%}"></script>
  <script src="{% static 'login/js/popper.js '%}" ></script>
  <script src="{% static 'login/js/bootstrap.min.js '%}"></script>
  <script src="{% static 'login/js/main.js'%}"></script>

	</body>
</html>
